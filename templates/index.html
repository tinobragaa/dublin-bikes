<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find nearby bikes to rent and check real-time availability. Easily browse available options in your area for a seamless and convenient biking experience.">
        <meta name="keywords" content="bike rental, rent a bike, bike rental near me, bike availability, real-time bike availability">
        <meta name="author" content="Valentino Braga, Sirui Wei and Charan Singu.">
    
        <!-- CSS -->
        {% block corecss %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% endblock %}

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.png') }}">
    
        <title>{% block extra_title %}{% endblock %}Dublin Bikes</title>
    </head>
    <body>
        <div class="content">
            <header>
                <nav>
                    <!-- Navigation -->
                </nav>
            </header>
            <main>
                <div>
                    <!-- Content -->
                </div>
                <div>
                    <!-- Map -->
                </div>
            </main>
        </div>
        <footer>
            <div class="footer-container">
                <ul class="social-links">
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">YouTube</a></li>
                    <li><a href="#">TikTok</a></li>
                </ul>
                <ul class="other-links">
                    <li><a href="#">Map</a></li>
                    <li><a href="#">Subscription</a></li>
                    <li><a href="#">Instructions</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
        </footer>

        {% block customjs %}
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <!-- Font Awesome Script  -->
        <script src="https://kit.fontawesome.com/6131d31248.js" crossorigin="anonymous"></script>
        {% endblock %}

    </body>
</html>
