<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find nearby bikes to rent and check real-time availability. Easily browse available options in your area for a seamless and convenient biking experience.">
        <meta name="keywords" content="bike rental, rent a bike, bike rental near me, bike availability, real-time bike availability">
        <meta name="author" content="Valentino Braga, Sirui Wei and Charan Singu.">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Google Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon/favicon.png">

        <title>Dublin Bikes - Sign In / Sign Up</title>
    </head>
    <body>

        <!-- Navbar -->
        <header>
            <nav class="nav-bar">
                <div class="icon-container">
                    <button aria-label="Open navigation menu." class="nav-button"><i class="fa-solid fa-grip-lines fa-lg nav-icon"></i></button>
                </div>
                <h1><a href="/">Dublin Bikes</a></h1>
                <div class="icon-container">
                    <span class="material-symbols-outlined">
                        <a href="#" aria-label="Login to your page or sign in.">person_4</a>
                    </span>
                </div>
            </nav>
        </header>

        <div class="content">
            <main>
                <div class="container form-space">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header text-center">
                                    <h4>Sign Up</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="signupEmail">Email address</label>
                                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                                        </div>
                                        <div class="form-group">
                                            <label for="signupPassword">Password</label>
                                            <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                        <div class="mt-3 text-center">
                                            <p>Already have an account? <a href="#">Sign In</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->

        <footer>
            <div class="footer-container">
                <ul class="social-links">
                    <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">Instagram</a></li>
                    <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)">YouTube</a></li>
                    <li><a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="Visit our TikTok page (opens in a new tab)">TikTok</a></li>
                </ul>
                <ul class="other-links">
                    <li><a href="#">Map</a></li>
                    <li><a href="#">Instructions</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
        </footer>


        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy8/Sc8t7XkI4Yd0K2MZ9/09bD5tO1K3g6g5D3t0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
